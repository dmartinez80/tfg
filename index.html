<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Printf</title>
</head>
<body>

    <div id="salida"></div>

    <script>
        // Variables a formatear
        let producto = "Manzanas";
        let cantidad = 5;
        let precio = 2.50;

        // Simulando printf: "Hay 5 Manzanas a $2.50 cada "
        let mensaje = `Hay ${cantidad} ${producto} a $${precio.toFixed(2)} cada una.`;

        // Mostrar en la consola
        console.log(mensaje);

        // Mostrar en el HTML
        document.getElementById('salida').innerText = mensaje;
    </script>
</body>
</html>
